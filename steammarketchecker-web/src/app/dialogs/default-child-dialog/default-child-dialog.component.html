<app-dialog *ngIf="visible"
            [visible]="visible"
            [selectedItem]="item"
            [title]="dialogTitle"
            [editMode]="editMode"
            (submit)="onSubmit($event)">

      <app-dialog-row [(item)]="item.defaultParentId"
                      [disabled]="true"
                      icon = 'pi pi-user'
                      title="id дефолт-родителя"
                      type="number"></app-dialog-row>

  <app-dialog-row [(item)]="item.name"
                  icon = 'pi pi-user'
                  title="Название дефолт-ребенка"
                  type="string"></app-dialog-row>
